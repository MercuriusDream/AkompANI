<!DOCTYPE html>
<html>
<head><title>Icon Generator</title></head>
<body>
<canvas id="c" width="512" height="512"></canvas>
<script>
function draw(size) {
  const c = document.getElementById('c');
  c.width = c.height = size;
  const ctx = c.getContext('2d');

  // Background
  ctx.fillStyle = '#6366f1';
  ctx.beginPath();
  ctx.roundRect(0, 0, size, size, size * 0.2);
  ctx.fill();

  // Akompani icon (layers/stack)
  const cx = size / 2, cy = size / 2;
  const s = size * 0.28;
  ctx.strokeStyle = '#fff';
  ctx.lineWidth = size * 0.04;
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';

  // Bottom layer
  ctx.beginPath();
  ctx.moveTo(cx - s, cy + s * 0.55);
  ctx.lineTo(cx, cy + s * 1.05);
  ctx.lineTo(cx + s, cy + s * 0.55);
  ctx.stroke();

  // Middle layer
  ctx.beginPath();
  ctx.moveTo(cx - s, cy);
  ctx.lineTo(cx, cy + s * 0.5);
  ctx.lineTo(cx + s, cy);
  ctx.stroke();

  // Top layer (filled slightly)
  ctx.beginPath();
  ctx.moveTo(cx - s, cy - s * 0.55);
  ctx.lineTo(cx, cy - s * 0.05);
  ctx.lineTo(cx + s, cy - s * 0.55);
  ctx.lineTo(cx, cy - s * 1.05);
  ctx.closePath();
  ctx.fillStyle = 'rgba(255,255,255,0.15)';
  ctx.fill();
  ctx.stroke();

  return c.toDataURL('image/png');
}

// Generate both sizes
[192, 512].forEach(size => {
  const dataUrl = draw(size);
  const a = document.createElement('a');
  a.href = dataUrl;
  a.download = `icon-${size}.png`;
  a.textContent = `Download ${size}x${size}`;
  a.style.display = 'block';
  a.style.margin = '10px';
  document.body.appendChild(a);
});
</script>
</body>
</html>
